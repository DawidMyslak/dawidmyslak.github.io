<!DOCTYPE html>
<html lang="en">

<head>
  <title>Graphs</title>
  <meta charset="utf-8">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    .maze {
      position: relative;
    }

    .cell {
      width: 30px;
      height: 30px;
      position: absolute;
      border: 1px solid gray;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell-active {
      width: 24px;
      height: 24px;
      border: 4px solid red;
    }
  </style>
</head>

<body>
  <div class="result"></div>
  <div class="maze"></div>

  <script src="graph.js"></script>
</body>

</html>
